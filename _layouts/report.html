---
layout: default
---
<article class="report">
    <header class="report-header">
        <h1>{{ page.title }}</h1>
        <p class="author">著者: {{ page.author }}</p>
        <p class="date">報告日: {{ page.date | date: "%Y年%m月%d日" }}</p>
    </header>

    <section id="abstract">
        <h2>要約</h2>
        {{ page.abstract | markdownify }}
    </section>

    <hr>

    {{ content }}

</article>
